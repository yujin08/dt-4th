<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <style>
       .stripes *:nth-child(1) {
        background-color: navy;
       }

       .stripes *:nth-child(2) {
        background-color: yellow;
       }
      </style>
</head>
<body>
    <div class="stripes">
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>navy</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>navy</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
      </div>      
</body>
</html>
