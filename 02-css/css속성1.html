<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .orange {
            width: auto;
            height: 200px;
            background-color: orange;
            display: flex;
        }

        .orange > div {
            width: 200px;
            height: 100px;
        }
        
        .class1 {
            background-color: skyblue;
        }

        .class2 {
            background-color: green;
            margin: 0px 10px;
        }

        .class3 {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="orange">
        <div class="class1">HTML</div>
        <div class="class2">CSS</div>
        <div class="class3">Javascript</div>
    </div>
    
</body>
</html>
