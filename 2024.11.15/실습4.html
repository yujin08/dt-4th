<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <style>
        .stripes {
          background-color: navy;
          color: white;
        }

        .stripes *:nth-child(4n+2) {
          background-color: yellow;
          color: black;
        }
      </style>
</head>
<body>
    <div class="stripes">
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>navy</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>navy</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
      </div>      
</body>
</html>
