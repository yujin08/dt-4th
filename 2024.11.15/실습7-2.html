<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <style>
      .container{
        width: 300px;
        padding: 100px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      input[id="check2"]{
        display: none;
      }
      input[id="check2"] + label{
        display: inline-block;
        width: 30px;
        height: 30px;
        border: 3px solid #707070;
        position: relative;
      }
      input[id="check2"]:checked + label::after{
        content:'※';
        background-color: yellow;
        font-size: 20px;
        width: 30px;
        height: 30px;
        text-align: center;
        position: absolute;
        left: 0;
        top: 0;
      }
      input[id="check3"]{
        display: none;
      }
      input[id="check3"] + label{
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 3px solid #707070;
        border-radius: 40px;
        position: relative;
      }
      input[id="check3"]:checked + label::after{
        content:'★';
        background-color: orange;
        font-size: 25px;
        width: 40px;
        height: 40px;
        border-radius: 40px;
        text-align: center;
        position: absolute;
        left: 0;
        top: 0;
      }
      input[id="check4"]{
        display: none;
      }
      input[id="check4"] + label{
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 3px solid #707070;
        border-radius: 10px;
        position: relative;
      }
      input[id="check4"]:checked + label::after{
        content:'♥';
        background-color: red;
        border-radius: 7px;
        font-size: 35px;
        width: 50px;
        height: 50px;
        text-align: center;
        position: absolute;
        left: 0;
        top: 0;
      }
        
    </style>
</head>
<body>
    <body>
        <div class="container">
          <input type="checkbox" id="check1">
            <label for="check1"></label>
          <input type="checkbox" id="check2">
            <label for="check2"></label>
          <input type="checkbox" id="check3">
            <label for="check3"></label>
          <input type="checkbox" id="check4">
            <label for="check4"></label>
        </div>
      </body>
</body>
</html>
